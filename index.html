<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="arcade.css" />
  <script type="text/javascript" defer src="arcade.js"></script>
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div id="start-menu">
    <input id="player-name-one" type="text" placeholder="Player 1 Name" />
    <input id="player-name-two" type="text" placeholder="Player 2 Name" />
    <button id="start">Start Game</button>
  </div>
  <div id="player-name-label-one"></div>
  <div id="player-name-label-two"></div>
  <div id="game-board" class="hidden">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div id="player-turn"></div>
  <button id="reset">Reset</button>
</body>

</html>
